name: Automated Acquisition

on:
  schedule:
    # Run every 30 minutes
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  capture:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run capture script
        run: |
          # Run in CI mode with a 40 minute lookahead window
          # This covers the gap until the next schedule run (30 mins + buffer)
          python capture.py --ci --window 40

      - name: Commit and push changes
        if: success()
        run: |
          git config --global user.name 'GitHub Action'
          git config --global user.email 'action@github.com'
          git add captures/
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Add automated capture" && git push)
